<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style2.css">
    <title>Table 2</title>
</head>

<body>

    <div class="container">

        <div class="table">
            <form action="submit">
                <table>

                    <thead>
                        <tr>
                            <th class="contact" colspan="2">C O N T A C T</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <th>ADDRESS</th>
                            <td>1638 Abbot Kinney Blvd.</td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>Venice, CA 90291 (<a href="#">map</a>)</td>
                        </tr>
                        <tr>
                            <th>TEL</th>
                            <td>310-581-1144</td>
                        </tr>
                        <tr>
                            <th>FAX</th>
                            <td>310-581-1188</td>
                        </tr>
                        <tr>
                            <th>HOURS</th>
                            <td>appointment only (for now)</td>
                        </tr>
                        <tr>
                            <td class="space"></td>
                        </tr>
                        <tr>
                            <th>NAME</th>
                            <td><input type="text" name="name" placeholder="Enter Your Name"></td>
                        </tr>
                        <tr>
                            <th>EMAIL</th>
                            <td><input type="email" name="email"></td>
                        </tr>
                        <tr>
                            <th class="message">MESSAGE</th>
                            <td rowspan="2"><textarea rows="8" cols="87"></textarea></td>
                        </tr>
                        <tr>
                            <td class="noborder"></td>
                        </tr>


                    </tbody>
                </table>
                <div class="button">
                    <button class="button">Send</button>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
